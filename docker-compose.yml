version: "3.8"

services:
  rtmp-server:
    image: alqutami/rtmp-hls
    container_name: rtmp-server
    ports:
      - "1935:1935"
      - "8080:8080"
  livekit-server:
    image: livekit/livekit-server:latest
    container_name: livekit-server
    restart: no
    ports:
      # LiveKit API and WebSocket port
      - "7800:7800"
      # LiveKit WebRTC port (UDP)
      - "7801:7801/udp"
    environment:
      - LIVEKIT_HOST=0.0.0.0
      - LIVEKIT_PORT=7800
      - LIVEKIT_WEBRTC_PORT=7801
    volumes:
      # Mount the livekit.yaml file into the container
      - ./livekit.yaml:/etc/livekit/livekit.yaml
    command:
      # Tell the LiveKit server to use the mounted config file
      - "--config"
      - "/etc/livekit/livekit.yaml"
    networks:
      - app-network
  livekit-egress:
    image: livekit/egress:latest
    container_name: livekit-egress
    restart: no
    environment:
      # Point to the LiveKit server's internal URL
      - LIVEKIT_URL=ws://livekit-server:7800
      # Use the same API key and secret configured in livekit.yaml
      - LIVEKIT_API_KEY=devkey
      - LIVEKIT_API_SECRET=secret_key_for_development_with_at_least_32_characters
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
